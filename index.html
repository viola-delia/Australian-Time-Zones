<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ¦˜ Australia Time Zones</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="h1">Australia Time Zones</h1>
      <select name="" id="city">
        <option value="" id="">Select a city</option>
        <option value="current" id="current">My location</option>
        <option value="Australia/Brisbane" id="">Brisbane</option>
        <option value="Australia/Perth" id="">Perth</option>
        <option value="Australia/Melbourne" id="">Melbourne</option>
        <option value="Australia/Adelaide" id="">Adelaide</option>
      </select>

      <div id="cities">
        <div class="city" id="brisbane">
          <div>
            <h2>Brisbane</h2>
            <div class="date">January 11th 2024</div>
          </div>

          <div class="time">10:41 AM</div>
        </div>

        <div class="city" id="perth">
          <div>
            <h2>Perth</h2>
            <div class="date">January 11th 2024</div>
          </div>
          <div class="time">10:41 AM</div>
        </div>

        <div class="city" id="melbourne">
          <div>
            <h2 id="">Melbourne</h2>
            <div class="date">January 11th 2024</div>
          </div>
          <div class="time">10:41 AM</div>
        </div>

        <div class="city" id="adelaide">
          <div>
            <h2 id="">Adelaide</h2>
            <div class="date">January 11th 2024</div>
          </div>
          <div class="time">10:41 AM</div>
        </div>
      </div>
    </div>

    <div></div>
    <footer>
      This project was coded by Viola D'Elia and is open sourced on
      <a href="https://github.com/viola-delia/Australian-Time-Zones/tree/main">GitHub</a>
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
